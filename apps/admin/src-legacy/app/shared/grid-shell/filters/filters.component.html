<div class="bg-background border-l w-72 flex flex-col h-screen overflow-auto">
  <div class="p-3 flex z-50 sticky top-0 bg-background">
    <p class="font-bold text-xl">Filters</p>
  </div>
  <div class="p-3 flex flex-col gap-2">
    <ng-container *ngFor="let component of filters">
      <gb-input
        [label]="component.label || component.field"
        [control]="controls[component.field]"
        *ngIf="component.type === 'text'"
      />

      <gb-input
        [label]="component.label || component.field"
        [control]="controls[component.field]"
        type="number"
        *ngIf="component.type === 'number'"
      />
    </ng-container>
  </div>

  <div class="mt-auto sticky bottom-0">
    <div class="flex">
      <sgb-button
        variant="secondary"
        rounded="none"
        class="flex-grow"
        (handleClick)="close()"
        >Cancel</sgb-button
      >
      <sgb-button
        class="flex-grow"
        rounded="none"
        type="submit"
        (handleClick)="handleSearch()"
        >Search</sgb-button
      >
    </div>
  </div>
</div>
